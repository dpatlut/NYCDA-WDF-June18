<!DOCTYPE html>
<html>
<head>
	<title>Student Score</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="col">
		<div>
			<label for="first-name">First Name: </label>
			<input type="text" id="first-name">	
		</div>
		<div>
			<label for="last-name">Last Name: </label>
			<input type="text" id="last-name">	
		</div>
		<div>
			<label for="score-input">Assignment Score: </label>
			<input type="text" id="score-input">
			<button id="score-button">Add Score</button>
		</div>	
	</div>
	<div class="col">
		<h3>Student Stats:</h3>
		<div>
			Full Name: <span id="full-name"></span>
		</div>
		<div>
			Average: <span id="student-average"></span>
		</div>
		<div>
			Top Score: <span id="student-max"></span>
		</div>
		<div>
			Scores:
			<ul id="scores-list">
				
			</ul>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
